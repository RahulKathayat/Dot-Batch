<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter app</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center gap-10 bg-[#344151]">
        <div class="text-[20px] text-[#0398d4] font-medium">Increment And Decrement</div>
        <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-plus"></i>
            </button>

            <div id="counter" class="font-bold">0</div>

            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-minus"></i>
            </button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/cc2b7a92da.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
